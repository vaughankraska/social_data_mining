[project]
name = "text-mining"
version = "0.1.0"
description = "Lib for text mining section"
readme = "README.md"
authors = [
    { name = "vaughankraska", email = "vaughankraska@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "krippendorff>=0.8.0",
    "nltk>=3.9.1",
    "torch>=2.5.1",
    "transformers>=4.47.0",
    "vadersentiment>=3.3.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
